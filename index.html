<html>
    <head>
        <title>REGISTER HERE!!</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="register.css">
    </head>
    <body>
        <div class="container">
            <div class="screen-header">
                <div class="screen-header-left">
                  <div class="screen-header-button close"></div>
                  <div class="screen-header-button maximize"></div>
                  <div class="screen-header-button minimize"></div>
                </div>
                <div class="screen-header-right">
                  <div class="screen-header-ellipsis"></div>
                  <div class="screen-header-ellipsis"></div>
                  <div class="screen-header-ellipsis"></div>
                </div>
                </div>
            <h2>REGISTERATION: Fill Details</h2>
            <div class="register">
                
               <div class="quest">
                   <label>Enter Your Name Here!</label><br><br>
                   <input type="text" placeholder="Your Name"><br><br>
               </div>
               <div class="quest">
                <label>Enter Your Roll Number!</label><br><br>
                <input type="text" placeholder="Your Roll Number"><br><br>
               </div>
               <div class="quest">
                <label>Enter Your Email ID!</label><br><br>
                <input type="text" placeholder="Your Email ID"><br><br>
               </div>
               <div class="quest">
                <label>Enter Your Phone Number (Whatsapp)!</label><br><br>
                <input type="text" placeholder="Your Phone Number"><br><br>
               </div>
               <div class="quest">
                <label>State Your Branch!</label><br><br>
                <input type="text" placeholder="Your Branch"><br><br>
               </div>

            </div><br>
            <button>REGISTER</button>
        </div>
    </body>
</html>
